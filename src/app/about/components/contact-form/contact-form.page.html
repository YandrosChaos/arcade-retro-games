<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-title class="custom-title-font" color="tertiary">Contact</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">
        <ion-icon name="close-sharp" size="large" color="tertiary"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" color="primary">
  <div class="ion-text-center">
    <ion-icon name="chatbubble-ellipses-outline" color="tertiary"></ion-icon>
  </div>
  <form [formGroup]="contactForm">
    <ion-item class="ion-item-border ion-item-padding">
      <ion-label position="floating">Name</ion-label>
      <ion-input formControlName="name" type="text"></ion-input>
    </ion-item>
    <ion-item class="ion-item-padding">
      <ion-label position="floating">Email</ion-label>
      <ion-input formControlName="email" type="email"></ion-input>
    </ion-item>
    <ion-item class="ion-item-padding">
      <ion-textarea
        formControlName="message"
        rows="10"
        placeholder="What's up?"
      ></ion-textarea>
    </ion-item>
    <div class="ion-text-center ion-margin">
      <ion-button
        (click)="sendMessage(contactForm.value)"
        color="tertiary"
        expand="block"
        [disabled]="!contactForm.valid"
        >SEND!</ion-button
      >
    </div>
  </form>
</ion-content>
