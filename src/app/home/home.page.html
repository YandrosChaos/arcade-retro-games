<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="side-drawer-menu" color="tertiary">
        <ion-icon src="assets/icon/favicon.svg"></ion-icon>
      </ion-menu-button>
    </ion-buttons>
    <ion-title class="custom-title-font" *ngIf="!isSearching" color="tertiary"
      >RetroGames</ion-title
    >
    <ion-searchbar
      *ngIf="isSearching"
      (ionCancel)="onSearchButtonTouched()"
      (ionChange)="onSearchValueChanged($event)"
      showCancelButton="always"
      color="tertiary"
      animated
    ></ion-searchbar>
    <ion-buttons slot="end" *ngIf="!isSearching">
      <ion-button color="tertiary" (click)="onSearchButtonTouched()">
        <ion-icon name="search-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="card-background-page">
  <div *ngIf="filteredGames?.length; else noData"></div>
  <ion-card
    class="card"
    *ngFor="let game of filteredGames"
    (click)="onNavigate(game)"
  >
    <div class="card-title">{{game.name}}</div>
    <div class="card-subtitle">{{game.type}}</div>
    <img class="card-img" src="{{game.imgLink}}" alt="image" />
  </ion-card>

  <ng-template #noData>
    <div class="no-data-text ion-padding">
      <ion-text> Nothing to show! D: </ion-text>
    </div>
  </ng-template>
</ion-content>
